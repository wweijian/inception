volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/wjhoe/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/wjhoe/data/wordpress
      o: bind

networks:
  inception:
    driver: bridge

services:
  nginx:
    networks:
      - inception
    build: requirements/nginx
    env_file:
      .env
    volumes:
      - wordpress:/var/www/html
    restart:
      on-failure
    ports:
      - "443:443"
  mariadb:
    networks:
      - inception
    build: requirements/mariadb
    env_file:
      .env
    volumes:
      - mariadb:/var/lib/mysql
    restart:
      on-failure
    expose:
      - "3306"
  wordpress:
    networks:
      - inception
    build: requirements/wordpress
    env_file:
      .env
    volumes:
      - wordpress:/var/www/html
    restart:
      on-failure
    expose:
      - "9000"